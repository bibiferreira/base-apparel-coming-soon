<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="container">
    <div class="info">
      <img src="./images/logo.svg" alt="logo">
      <h1><span>WE'RE</span> COMING SOON</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form name="form1" action="#">
        <input type="text" name="email" placeholder="Email Address">
        <img src="./images/icon-error.svg" alt="icon-error" id="error">
        <button onclick="ValidateEmail(document.form1.email)"><img src="./images/icon-arrow.svg"></button>
      </form>
      <p id="error-message">Please provide a valid email</p>
    </div>
    <div class="hero">
      <img src="./images/hero-desktop.jpg">
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | Coded by <a href="https://github.com/bibiferreira" target="_blank">Bibi Ferreira</a>.
    </p>
  </footer>
  <script src="./scripts/email-validation.js"></script>
</body>
</html>
